<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery.callbackModal</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="core.js"></script>
<script>
$(function(){
    // Simple sample
    var deleteMessage = $('#simple').callbackModal({
        modal:         '#simpleModal',
        yesButton:     '.BtnYes',
        noButton:      '.BtnNo',
        endMessage:    'Steps finished.',
        errorMessages: 'Errors happened.',
        onProcesses: function(){
            return true;
        }
    });

    // Two step sample
    var reportMessage = $('#twoStep').callbackModal({
        modal:      '#twoStepModal',
        yesButton:  '.BtnYes',
        noButton:   '.BtnNo',
        endMessage: 'Steps finished.',
        errorMessages: [
            'Errors happened',
            'Errors happened',
        ],
        onProcesses: [
            function(){
                return true;
            },
            function(){
                return true;
            }
        ]
    });

    // Without end step
    var deleteMessage = $('#withoutEnd').callbackModal({
        modal:         '#withoutEndModal',
        yesButton:     '.BtnYes',
        noButton:      '.BtnNo',
        needEndStep:   false,
        //endMessage:  'Steps finished.', // doesn't need
        errorMessages: 'Errors happened.',
        onProcesses: function(){
            return true;
        }
    });

});</script>
</head>
<body>
    <ul>
        <li><a href="#" id="simple">Simple sample</a></li>
        <li><a href="#" id="twoStep">Two step sample</a></li>
        <li><a href="#" id="withoutEnd">Without end sample</a></li>
    </ul>

    <div id="simpleModal" style="display:none;">
        <div class="steps">
            <div class="Message">
                <p class="Header">Simple sample</p>
                <p class="Text">Are you sure to hit Yes botton?</p>
            </div>
            <button class="BtnNo">Cancel</button>
            <button class="BtnYes">Yes</button>
        </div>
    </div>

    <div id="twoStepModal" style="display:none;">
        <div class="steps">
            <div class="Message">
                <p class="Header">Two step sample!</p>
                <p class="Text">Are you sure to go to next step?</p>
            </div>
            <button class="BtnNo">Cancel</button>
            <button class="BtnYes">Yes</button>
        </div>
        <div class="steps">
            <div class="Message">
                <p class="Header">This is the second step!</p>
                <p class="Text">This is the second step. That's all.</p>
            </div>
            <button class="BtnNo">Close</button>
            <button class="BtnYes">OK</button>
        </div>
    </div>

    <div id="withoutEndModal" style="display:none;">
        <div class="steps">
            <div class="Message">
                <p class="Header">Without end step!</p>
                <p class="Text">The modal will disappear when you hit Yes button.</p>
            </div>
            <button class="BtnYes">OK</button>
        </div>
    </div>

</body>
</html>
